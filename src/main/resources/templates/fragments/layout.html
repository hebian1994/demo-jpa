<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>宠物医院</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span></span></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
          <span class="sr-only">
            <os-p>切换导航</os-p>
          </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="main-navbar">

            <ul class="nav navbar-nav navbar-right" th:remove="all">

                <li th:fragment="menuItem (link,active,title,glyph,text)" class="active"
                    th:class="${active==menu ? 'active' : ''}">
                    <a th:href="@{__${link}__}" th:title="${title}">
              <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                    aria-hidden="true"></span>
                        <span th:text="${text}">模板</span>
                    </a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li th:replace="::menuItem ('/','home','home page','首页','首页')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>首页</span>
                </li>

                <li th:replace="::menuItem ('/owners/find','owners','查看所有拥有者','search','查看所有拥有者')">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span>查看拥有者信息</span>
                </li>

                <li th:replace="::menuItem ('/vets.html','vets','兽医列表','th-list','兽医列表')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>查看医生信息</span>
                </li>

                <li
                        th:replace="::menuItem ('/oups','错误信息','trigger a RuntimeException to see how it is handled','warning-sign','错误信息')">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>错误信息</span>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container xd-container">

        <th:block th:include="${template}"/>

        <br/>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="../../static/resources/images/spring-pivotal-logo.png"
                         th:src="@{/resources/images/spring-pivotal-logo.png}" alt="Sponsored by Pivotal"/></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/static/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/static/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/static/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
